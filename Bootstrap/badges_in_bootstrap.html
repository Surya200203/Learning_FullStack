<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Badges in Bootstrap</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="badges_in_bootstrap.css" />
	</head>
	<body>
		<div class="containe">
			<h1>Badges</h1>
			<div class="container inner-box">
				<h2>Headings</h2>
				<h3>Notification <span class="badge bg-secondary">New</span></h3>
			</div>
			<div class="container inner-box">
				<h2>Buttons</h2>
				<p>
					Badges can be used as part of links or buttons to provide a counter.
				</p>
				<button type="button" class="btn btn-primary">
					Notifications <span class="badge text-bg-secondary">4</span>
				</button>
			</div>
			<div class="container inner-box">
				<h2>Positioned</h2>
				<p>
					Use utilities to modify a .badge and position it in the corner of a
					link or button.
				</p>
				<button type="button" class="btn btn-primary position-relative">
					Inbox
					<span
						class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
					>
						99+
						<span class="visually-hidden">unread messages</span>
					</span>
				</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>

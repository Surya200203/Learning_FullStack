<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Animation</title>
		<link rel="stylesheet" href="css_animation.css" />
	</head>
	<body>
		<h1>CSS Animation</h1>
		<p>To animate elements in CSS.</p>
		<img src="images/css_animation.png" alt="Animation syntax" />
		<h2>Animation Properties</h2>
		<ul>
			<li>animation-name</li>
			<li>animation-duration</li>
			<li>animation-timing-function</li>
			<li>animation-delay</li>
			<li>animation-iteration-count</li>
			<li>animation-direction</li>
		</ul>
		<h2>% in Animation</h2>
		<img src="images/animation_percentage.png" alt="percentage in animation syntax">
		

		<hr />
		<div class="box">This is a box</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="card_hover_effect.css">
</head>
<body>

    <div class="card">
        <img src="images/man.jpeg" alt="man">
        <div class="desc">
            <h3>Rohan Mallik</h3>
            <p>Software Developer</p>
        </div>
    </div>
    <div class="card">
        <img src="images/women.jpeg" alt="woman">
        <div class="desc">
            <h3>Anjali Sharma</h3>
            <p>Data Analyst</p>
        </div>
    </div>
</body>
</html>

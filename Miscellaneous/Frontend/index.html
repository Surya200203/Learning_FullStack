<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GET and POST Request</title>
	</head>
	<body>
		<h3>Get Request Form</h3>
		<form method="get" action="http://localhost:8080/register">
			<input type="text" name="user" placeholder="ener username" />
			<input type="text" name="password" placeholder="ener password" />
			<button>Submit</button>
		</form>
		<h3>Post Request Form</h3>
		<form method="post" action="http://localhost:8080/register">
			<input type="text" name="user" placeholder="ener username" />
			<input type="password" name="password" placeholder="ener password" />
			<button>Submit</button>
		</form>
	</body>
</html>

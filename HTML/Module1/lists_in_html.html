<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lists in Html</title>
	</head>
	<body>
		<h1>Lists in HTML</h1>

		<h2>Ordered List</h2>
		<p>Menu for breakfast :-</p>
		<ol>
			<li>Bread</li>
			<li>Milk</li>
			<li>Jam</li>
		</ol>

		<h2>Unordered List</h2>
		<p>Top car comapnies :-</p>
		<ul>
			<li>Koenigsegg</li>
			<li>Lamborghini</li>
			<li>Bugatti</li>
		</ul>
	</body>
</html>

<!-- 

In HTML there are two types of list :- 
    1. Ordered list :-
        It is shown in a particular oder like numeric or alphebetic order.

        Example :- 
         <ol>
            <li>Bread</li>
            <li>Milk</li>
            <li>Jam</li>
         </ol>



    2. Unordered List :-
        It shows elements in bullet points.

        Example :- 
         <ul>
            <li>Bread</li>
            <li>Milk</li>
            <li>Jam</li>
         </ul>

 -->

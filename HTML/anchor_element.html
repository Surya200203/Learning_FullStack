<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Anchor Element</title>
	</head>
	<body>
		<h1>Anchor Element</h1>
		<p>Anchor Element is used to add links to webpages</p>
		<a href="https://www.google.com">Google.com</a>
		<!-- The above is the anchor tag which take us to googel.com  -->

		<p>Link for Apna College Website</p>
		<a href="https://www.apnacollege.in">apnacollege.com</a>

		<p>Link for Netflix</p>
		<a href="https://netflix.com">Netflix</a>
	</body>
</html>


<!-- 
    So, In anchor tag we can add two types of link in href :--

    1. Relative Link :- connects with pages present in our file system.
    2. Absolute Link :- connects with the pages which are on internet.

     -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practice Question 4</title>
	</head>
	<body>
		<h1>Practice Question 4</h1>
		<p>Recreate the following table using HTML</p>
		<img src="table.png" alt="question image" />
		<hr />
		<h2>Answer</h2>
		<table border="black">
			<caption>
				A test table with merged cells
			</caption>
			<thead>
				<tr>
					<th rowspan="2"></th>
					<th colspan="2">Average</th>
					<th rowspan="2">Red eyes</th>
				</tr>
				<tr>
					<th>Height</th>
					<th>Weight</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Male</td>
					<td>1.9</td>
					<td>0.003</td>
					<td>40&#x25;</td>
				</tr>
				<tr>
					<td>Female</td>
					<td>1.7</td>
					<td>0.002</td>
					<td>43&#x25;</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practice Question 5</title>
	</head>
	<body>
		<h1>Practice Question 5</h1>
		<h2>Question</h2>
		<p>Create a search option that redirects its search request to google ?</p>
		<hr />
		<h2>Answer</h2>
        <form action="https://www.google.com/search">
            <label for="search">Search on Google : </label>
            <input type="text" name="q" id="search">
            <button>Search</button>
        </form>
	</body>
</html>

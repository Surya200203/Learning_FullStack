	<head>

		<title>Br Tag</title>
	</head>
	<body>
		<h1>Br Tag</h1>
		<p>Used to add next line(line breaks) to your page</p>

		<h2>Poem</h2>
		<p>
			Nature's first green is gold, <br />
			Her hardest hue to hold. <br />
			Her early leaf's a flower; <br />
			But only so an hour.
		</p>
